<h1>Listado de Heroes</h1>

<ul>
    <li *ngFor="let item of heroes; let i = index">
        {{i+1}} - {{item}}
    </li>
</ul>

<div *ngIf="heroeBorrado !== ''; else noBorrado ">El heroe Borrado fue: {{heroeBorrado}}</div>

<ng-template #noBorrado>
    <h3>No se ha borrado ningun Heroe</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar Heroe
</button>
